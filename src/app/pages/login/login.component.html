<div class="parent">
  <div class="container" [ngClass]="isSignDivVisiable ? 'active' :'' " id="container">

    <form *ngIf="loggedUser">
      <h1>Edit Information</h1>
      <input type="text" name="name" [(ngModel)]="editObj.name" placeholder="Name">
      <input type="email" name="email" [(ngModel)]="editObj.email" placeholder="Email">
      <input type="password" name="password" [(ngModel)]="editObj.password" placeholder="Password">
      <button (click)="onEdit()">Update</button>
    </form>

    <div class="form-container sign-up" >
      <form>
        <h1>Create Account</h1>

        <span>or use your email for registration</span>
        <input type="text" name="name" [(ngModel)]="signUpObj.name" placeholder="Name">
        <input type="email" name="email" [(ngModel)]="signUpObj.email" placeholder="Email">
        <input type="password" name="password"  [(ngModel)]="signUpObj.password" placeholder="Password">
        <select name="role" [(ngModel)]="signUpObj.role">
          <option value="P">Propietario</option>
          <option value="R">Rentor</option>
        </select>
        <button (click)="onRegister()">Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in" >
      <form>
        <h1>Sign In</h1>
        <span>or use your email password</span>
        <input type="email" name="email" [(ngModel)]="loginObj.email" placeholder="Email">
        <input type="password" name="password"   [(ngModel)]="loginObj.password" placeholder="Password">
        <a href="#">→ Forget Your Password? ←</a>
        <button (click)="onLogin()">Sign In</button>
      </form>

    </div>
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Welcome Back!</h1>
          <p>Enter your personal details to use all of site features</p>
          <button type="button" class="visible" id="login" (click)="isSignDivVisiable = false">Sign In</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Hello, Friend!</h1>
          <p>Register with your personal details to use all of site features</p>
          <button type="button" class="visible" id="register" (click)="isSignDivVisiable = true">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
</div>
